
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aladdin to Notion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .mac-browser {
            width: 300px;
            height: 250px;    
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #cbd5e1;
        }

        .browser-header {
            background-color: #D1EAFF;
            padding-top: 10px;
            border-bottom: 1px solid #b9d6f2;
        }

        .traffic-lights {
            display: flex;
            gap: 4px;
            padding-left: 12px;
            margin-bottom: 8px;
        }

        .light {
            width: 7px;
            height: 7px;
            border-radius: 50%;
        }
        .light.red { background-color: #ff5f56; }
        .light.yellow { background-color: #ffbd2e; }
        .light.green { background-color: #27c93f; }

        .tabs-container {
            display: flex;
            padding-left: 6px; /* 왼쪽으로 더 밀착 */
            gap: 3px;
            align-items: flex-end;
        }

        .tab {
            height: 24px;
            background-color: rgba(255, 255, 255, 0.4);
            padding: 0 14px;
            border-radius: 6px 6px 0 0;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 8px;
            color: #475569;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            border-bottom: none;
        }

        .tab.active {
            background-color: #ffffff;
            color: #2563eb;
            font-weight: 700;
            border-color: #b9d6f2;
            position: relative;
            bottom: -1px;
            z-index: 10;
            padding: 0 16px;
        }

        .url-bar-container {
            background-color: #ffffff;
            padding: 5px 10px;
            border-bottom: 1px solid #f1f5f9;
        }

        .url-bar {
            background-color: #f8fafc;
            height: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 7.5px;
            color: #94a3b8;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        
        .search-row-container {
            padding: 8px 12px;
            background-color: #ffffff;
            border-bottom: 1px solid #f8fafc;
        }

        .search-input-group {
            display: flex;
            gap: 0;
            align-items: center;
        }

        .search-select {
            height: 28px;
            width: 46px;
            border: 1px solid #e2e8f0;
            border-right: none;
            border-radius: 8px 0 0 8px;
            font-size: 8px;
            font-weight: 700;
            padding: 0 4px;
            background-color: #fcfdff;
            color: #64748b;
        }

        .search-input {
            flex: 1;
            height: 28px;
            border: 1px solid #e2e8f0;
            border-left: 1px solid #f1f5f9;
            border-right: none;
            font-size: 9px;
            padding: 0 10px;
        }

        .search-button {
            width: 44px;
            height: 28px;
            background-color: #e0f2fe; /* 소프트 블루 배경 */
            color: #0284c7;
            border: 1px solid #bae6fd;
            border-left: none;
            border-radius: 0 8px 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .search-button:hover {
            background-color: #bae6fd;
            color: #0369a1;
            transform: scale(1.02);
        }

        .search-button i {
            font-size: 13px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #7dd3fc !important;
            z-index: 10;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",

    "htm": "https://esm.sh/htm@^3.1.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
