
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aladdin to Notion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Micro Compact Mac Browser Style (300x250) */
        .mac-browser {
            width: 300px;
            height: 250px;    
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #cbd5e1;
        }

        .browser-header {
            background-color: #D1EAFF; /* 파스텔 블루 */
            padding-top: 4px;
            border-bottom: 1px solid #b9d6f2;
        }

        .traffic-lights {
            display: flex;
            gap: 3px;
            padding-left: 8px;
            margin-bottom: 2px;
            align-items: center;
        }

        .light {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        .light.red { background-color: #ff5f56; }
        .light.yellow { background-color: #ffbd2e; }
        .light.green { background-color: #27c93f; }

        .tabs-container {
            display: flex;
            padding-left: 6px;
            padding-right: 6px;
            align-items: flex-end;
            gap: 2px;
        }

        .tab {
            height: 16px;
            background-color: rgba(255, 255, 255, 0.4);
            padding: 0 8px;
            border-radius: 4px 4px 0 0;
            display: flex;
            align-items: center;
            gap: 2.5px;
            font-size: 7.5px;
            color: #475569;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab.active {
            background-color: #ffffff;
            color: #2563eb;
            font-weight: 700;
            border: 1px solid #b9d6f2;
            border-bottom: 1px solid #ffffff;
            position: relative;
            bottom: -1px;
        }

        .url-bar-container {
            background-color: #ffffff;
            padding: 2px 6px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
        }

        .url-bar {
            flex: 1;
            background-color: #f8fafc;
            height: 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            padding: 0 5px;
            font-size: 7px;
            color: #94a3b8;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Search Layout Optimization for 250px Height */
        .search-container {
            padding: 4px 8px;
            background-color: #ffffff;
        }

        .search-form {
            display: flex;
            gap: 3px;
            align-items: center;
        }

        .blue-select {
            height: 22px;
            min-width: 44px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 0 1px;
            font-size: 8px;
            color: #3b82f6;
            font-weight: 700;
            background-color: #fcfdff;
            cursor: pointer;
            outline: none;
        }

        .blue-search-input {
            flex: 1;
            height: 22px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 0 6px;
            font-size: 8.5px;
            transition: all 0.2s;
        }

        .blue-search-input:focus {
            border-color: #93c5fd;
            outline: none;
        }

        .blue-search-btn {
            width: 22px;
            height: 22px;
            background-color: #eff6ff;
            color: #3b82f6;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #dbeafe;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        /* Content List Optimization */
        .results-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 6px 4px 6px;
        }

        .results-list::-webkit-scrollbar {
            width: 2px;
        }
        .results-list::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .compact-book-card {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 2px 4px;
            border-radius: 4px;
            border: 1px solid transparent;
            margin-bottom: 1px;
        }

        .compact-book-card:hover {
            background-color: #f8fafc;
            border-color: #eff6ff;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
        }

        .status-bar {
            padding: 1px 8px;
            background-color: #f8fafc;
            border-top: 1px solid #f1f5f9;
            font-size: 7px;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
        }

        /* Config View Adjustments for 250px Height */
        .config-view {
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        .config-row {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }
        .config-label {
            font-size: 6.5px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
        }
        .config-input {
            height: 20px;
            padding: 0 5px;
            font-size: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 3px;
            outline: none;
        }
        .config-btn {
            height: 22px;
            font-size: 8px;
            font-weight: 700;
            border-radius: 4px;
            transition: all 0.2s;
        }
    </style>
