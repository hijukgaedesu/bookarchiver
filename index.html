
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aladdin to Notion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .mac-browser {
            width: 400px; /* 가로 확장 */
            height: 350px; /* 세로 확장 */
            background-color: #ffffff;
            border-radius: 14px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #cbd5e1;
        }

        .browser-header {
            background-color: #D1EAFF;
            padding-top: 12px;
            border-bottom: 1px solid #b9d6f2;
        }

        .traffic-lights {
            display: flex;
            gap: 5px;
            padding-left: 14px;
            margin-bottom: 10px;
        }

        .light {
            width: 9px;
            height: 9px;
            border-radius: 50%;
        }
        .light.red { background-color: #ff5f56; }
        .light.yellow { background-color: #ffbd2e; }
        .light.green { background-color: #27c93f; }

        .tabs-container {
            display: flex;
            padding-left: 8px; /* 왼쪽 밀착 유지 */
            gap: 4px;
            align-items: flex-end;
        }

        .tab {
            height: 28px; /* 높이 확대 */
            background-color: rgba(255, 255, 255, 0.4);
            padding: 0 18px; /* 너비 확대 */
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px; /* 가독성을 위한 폰트 확대 */
            color: #475569;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            border-bottom: none;
        }

        .tab.active {
            background-color: #ffffff;
            color: #2563eb;
            font-weight: 700;
            border-color: #b9d6f2;
            position: relative;
            bottom: -1px;
            z-index: 10;
        }

        .url-bar-container {
            background-color: #ffffff;
            padding: 6px 14px;
            border-bottom: 1px solid #f1f5f9;
        }

        .url-bar {
            background-color: #f8fafc;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 10px;
            color: #94a3b8;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        
        .search-row-container {
            padding: 10px 14px;
            background-color: #ffffff;
            border-bottom: 1px solid #f8fafc;
        }

        .search-input-group {
            display: flex;
            gap: 0;
            align-items: center;
        }

        .search-select {
            height: 32px;
            width: 55px;
            border: 1px solid #e2e8f0;
            border-right: none;
            border-radius: 10px 0 0 10px;
            font-size: 11px;
            font-weight: 700;
            padding: 0 6px;
            background-color: #fcfdff;
            color: #64748b;
        }

        .search-input {
            flex: 1;
            height: 32px;
            border: 1px solid #e2e8f0;
            border-left: 1px solid #f1f5f9;
            border-right: none;
            font-size: 12px;
            padding: 0 12px;
        }

        .search-button {
            width: 50px;
            height: 32px;
            background-color: #e0f2fe; /* 소프트 블루 */
            color: #0284c7;
            border: 1px solid #bae6fd;
            border-left: none;
            border-radius: 0 10px 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .search-button:hover {
            background-color: #bae6fd;
            color: #0369a1;
        }

        .search-button i {
            font-size: 16px;
        }

        /* 검색 결과 레이아웃 최적화 */
        .book-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.15s ease;
        }

        .book-item:hover {
            background-color: #f0f9ff;
        }

        .book-cover {
            width: 46px; /* 이미지 크기 최적화 */
            height: 66px;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .book-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .book-title {
            font-size: 12px; /* 폰트 확대 */
            font-weight: 700;
            color: #1e293b;
            line-height: 1.3;
            margin-bottom: 2px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-author {
            font-size: 10px;
            color: #64748b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .save-btn {
            height: 24px;
            padding: 0 12px;
            background-color: #ffffff;
            border: 1px solid #cbd5e1;
            color: #2563eb;
            font-size: 10px;
            font-weight: 700;
            border-radius: 6px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .save-btn:hover {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #7dd3fc !important;
            z-index: 10;
        }

        /* 상태 메시지 */
        .status-msg {
            padding: 6px 14px;
            font-size: 10px;
            font-weight: 700;
            text-align: center;
            border-top: 1px solid #f1f5f9;
        }
    </style>
<script type="importmap">

</head>

</html>
